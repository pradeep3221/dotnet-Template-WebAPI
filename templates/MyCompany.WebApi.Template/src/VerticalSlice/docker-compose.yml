version: '3.9'
services:
  api:
    build:
      context: ../../..
      dockerfile: src/VerticalSlice/Dockerfile
    image: vertical-slice-api:latest
    container_name: vertical-slice-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=db;Database=AppDb;User Id=sa;Password=Your_password123;TrustServerCertificate=True
    ports:
      - "8080:8080"
    depends_on:
      - db
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: vertical-slice-db
    environment:
      SA_PASSWORD: "Your_password123"
      ACCEPT_EULA: "Y"
    ports:
      - "14335:1433"
volumes:
  vs_data: {}
